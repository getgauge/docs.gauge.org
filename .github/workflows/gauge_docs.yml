name: gauge_docs

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        make test
